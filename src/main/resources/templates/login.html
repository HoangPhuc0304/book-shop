<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/index :: head}"><title></title></head>
<body>
<div class="mask d-flex align-items-center h-100 gradient-custom" style="min-height: 100vh">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Login</h2>
                        <form action="#" th:action="@{/login}" th:object="${user}" method="POST">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" th:field="*{email}" id="email"
                                       class="form-control" required/>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                      class="text-danger"
                                ></span>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" th:field="*{password}" id="password"
                                       class="form-control" required/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                      class="text-danger"
                                ></span>
                            </div>
                            <div class="text-end">
                                <a href="/forgotPassword">Forgot password</a>
                            </div>

                            <div th:if="${#fields.hasGlobalErrors()}" class="mb-2 text-center">
                                <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"
                                      class="text-danger"/>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                        class="btn btn-success btn-block btn-lg text-light">Login
                                </button>
                            </div>

                            <a href="/oauth2/authorization/google">Login with google</a>
                            <a href="/oauth2/authorization/github">Login with github</a>
                            <a href="/oauth2/authorization/facebook">Login with facebook</a>

                            <p class="text-center text-muted mt-5 mb-0">Haven't an account yet?
                                <a href="/register" class="fw-bold"><u>Register here</u></a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
