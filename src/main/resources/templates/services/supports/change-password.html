<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/index :: head}"><title></title></head>
<body>
<div class="mask d-flex align-items-center h-100 gradient-custom" style="min-height: 100vh">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Forgot password</h2>
                        <form th:action="@{/changePassword}" th:object="${changePassword}"
                              method="POST">
                            <input type="text" th:field="*{sessionId}" id="session-id"
                                   class="form-control" hidden=""/>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" th:field="*{password}" id="password"
                                       class="form-control" required/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                      class="text-danger"
                                ></span>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="confirm-password">Repeat Password</label>
                                <input type="password" th:field="*{confirmPassword}" id="confirm-password"
                                       class="form-control"
                                       required/>
                                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                      class="text-danger"
                                ></span>
                            </div>

                            <div th:if="${#fields.hasGlobalErrors()}" class="mb-2 text-center">
                                <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"
                                      class="text-danger"/>
                            </div>

                            <div class="d-flex justify-content-center">
                                <a href="/"
                                   class="btn btn-secondary btn-block btn-lg text-light mx-2">Destroy
                                </a>
                                <button type="submit"
                                        class="btn btn-success btn-block btn-lg text-light mx-2">Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
